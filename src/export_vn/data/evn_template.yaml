# Initialization file for python scripts
# Needs to be customized for each site. See comments below for details

# General parameters
main:
    # Mail address for the execution report
    admin_mail: nom.prenom@example.net

# Biolovision API controlers parameters
# Enables or disables download from each Biolovision API
# Also defines scheduling (cron-like) parameters, in UTC
# See https://apscheduler.readthedocs.io/en/stable/modules/triggers/cron.html
controler:
    entities:
        # Enable download from this controler
        enabled: true
        schedule:
            # Every Friday at 23:00 UTC
            day_of_week: 4
            hour: 23
    families:
        # Enable download from this controler
        enabled: true
        schedule:
            # Every Friday at 23:00 UTC
            day_of_week: 4
            hour: 23
    fields:
        # Enable download from this controler
        enabled: true
        schedule:
            # Every Friday at 23:00 UTC
            day_of_week: 4
            hour: 23
    local_admin_units:
        # Enable download from this controler
        enabled: true
        schedule:
            # Every Monday at 05:00 UTC
            day_of_week: 0
            hour: 5
    observations:
        # Enable download from this controler
        enabled: true
        # Define scheduling parameters
        schedule:
            # Every hour
            year: '*'
            month: '*'
            day: '*'
            week: '*'
            day_of_week: '*'
            hour: '*'
            minute: 0
    observers:
        # Enable download from this controler
        enabled: true
        schedule:
            # Every day at 06:00 UTC
            hour: 6
    places:
        # Enable download from this controler
        enabled: true
        schedule:
            # Every Thursday at 23:00 UTC
            day_of_week: 3
            hour: 23
    species:
        # Enable download from this controler
        enabled: true
        schedule:
            # Every Wednesday at 22:00 UTC
            day_of_week: 2
            hour: 22
    taxo_groups:
        # Enable download from this controler
        enabled: true
        schedule:
            # Every Wednesday at 22:00 UTC
            day_of_week: 2
            hour: 22
    territorial_units:
        # Enable download from this controler
        enabled: true
        schedule:
            # Every Thursday at 23:00 UTC
            day_of_week: 3
            hour: 23
    validations:
        # Enable download from this controler
        enabled: true
        schedule:
            # Every Friday at 23:00 UTC
            day_of_week: 4
            hour: 23

