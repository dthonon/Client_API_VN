# THIS SCRIPT IS SUPPOSED TO BE AN EXAMPLE. MODIFY IT ACCORDING TO YOUR NEEDS!

[tox]
minversion = 2.4
envlist = clean,py35,py36,py37,flake8,docs
skip_missing_interpreters = True

[testenv]
setenv = TOXINIDIR = {toxinidir}
passenv =
    HOME
commands =
    py.test {posargs}
extras = 
    all
    install_requires
    testing
deps =
#     # DEPRECATION WARNING:
#     # The automatic creation of a `requirements.txt` file is deprecated.
#     # See `Dependency Management` in the docs for other options.
    -r{toxinidir}/requirements.txt

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:flake8]
skip_install = true
changedir = {toxinidir}
deps = flake8
commands = flake8 setup.py export_vn tests

[testenv:docs]
description = invoke sphinx-build to build the HTML docs
deps = 
    sphinx >2
    sphinx_rtd_theme
commands = python setup.py docs 
