# Tox configuration file
# Read more under https://tox.readthedocs.org/
# THIS SCRIPT IS SUPPOSED TO BE AN EXAMPLE. MODIFY IT ACCORDING TO YOUR NEEDS!

[tox]
minversion = 2.4
envlist = py35,py36,py37,flake8,docs
skip_missing_interpreters = True

[testenv]
# uncomment to omit testing package builds & installs for faster runs
# usedevelop = True
commands =
    py.test {posargs}
extras = testing
deps =
    # DEPRECATION WARNING:
    # The automatic creation of a `requirements.txt` file is deprecated.
    # See `Dependency Management` in the docs for other options.
    -r{toxinidir}/requirements.txt

[testenv:flake8]
skip_install = true
changedir = {toxinidir}
deps = flake8
commands = flake8 setup.py export_vn tests

[testenv:docs]
description = invoke sphinx-build to build the HTML docs
deps = 
    sphinx >2
    sphinx_rtd_theme
commands = python setup.py docs 
